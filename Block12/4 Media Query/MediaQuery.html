<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MediaQuery</title>
<style>
	div {
		height: 100px;
		width: 100px;
		background: red;
	}	
	
	@media screen and (min-width: 368px) {
		div {
			background: blue;
		}
	}
	
	@media screen and (min-width: 768px) {
		div {
			background: green;
		}
	}
	
	@media print {
		width: 100%;
		height: 200px;
	}
</style>
</head>

<body>
<div>Inhalt</div>

</body>
</html>
