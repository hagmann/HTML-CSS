<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Formulare-CSS</title>
<style>

	input {
		padding: 10px 20px;
		background: #f2f2f2;
		border: 1px solid #999;
		margin-bottom: 10px;
		border-radius: 20px;
		color: #333;
	}
	
	label {
		display: inline-block;
		width: 100%;
		font-family: Arial;
		font-size: 12px;
	}
	
	input[type="text"] {
		
	}
	
	input[type="submit"], .btn {
		background: red;
		color: white;
		border: 0;
		box-shadow: 3px 3px 3px #c2c2c2;
		cursor: pointer;
	}
	
	input[type="submit"]:hover {
		background: darkred;
	}
</style>
</head>

<body>

<h1>Formulare</h1>

<form action="mailto:info@hagmann.io" method="post">

      <label for="firstname">Vorname:</label>
      <input type="text" id="firstname"><br />
		
      <label for="lastname">Nachname:</label>
      <input type="text" id="lastname"><br />
		
      <label for="email">E-Mail: </label>
      <input type="text" id="email"><br>
		
      <input type="radio" name="gender" value="female"> Weiblich<br>
      <input type="radio" name="gender" value="male"> MÃ¤nnlich<br>

</form>
