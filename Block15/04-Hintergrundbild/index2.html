<html>

<style>
	body {
		margin: 0;
	}

	.city {
		height: 450px;
		position: relative;
		width: 100%;
	}

	.city h1 {
		color: white;
		font-family: 'Arial';
		text-align: center;
		position: absolute;
		bottom: 1rem;
		width: 100%;
	}

	.city1 {
		background: url('bg.jpg');
		background-position: right bottom;
	}

	.city2 {
		background: url('city.jpg');
	}

</style>
<body>

<main>
	<p>Hintergrund mit Positionierung und Titel</p>
	<div class="city city1">
		<h1>New York</h1>
	</div>

	<p>Hintergrund mit Wiederholung</p>
	<div class="city city2">
	</div>
</main>

</body>
